# Configuraci\u00C3\u00B3n para MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/nominas_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dbeaver_user
spring.datasource.password=dbeaver123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuraci\u00C3\u00B3n de JPA/Hibernate
